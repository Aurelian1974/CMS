<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValyanClinic</title>
    <!-- Fonturi: Instrument Serif (titluri elegante) + DM Sans (text UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"><p style="font-family:sans-serif;padding:2rem;color:#333">Se încarcă aplicația...</p></div>
    <script>
      window.onerror = function(msg, src, line, col, err) {
        document.getElementById('root').innerHTML =
          '<div style="padding:2rem;font-family:monospace;color:red;background:#fff">' +
          '<h2>⛔ JS Error</h2><pre style="white-space:pre-wrap">' + msg + '\n\n' + (err ? err.stack : '') + '</pre></div>';
        return true;
      };
      window.addEventListener('unhandledrejection', function(e) {
        document.getElementById('root').innerHTML =
          '<div style="padding:2rem;font-family:monospace;color:red;background:#fff">' +
          '<h2>⛔ Promise Rejection</h2><pre style="white-space:pre-wrap">' + String(e.reason) + '</pre></div>';
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
